name: Build OpenWrt for ZBT Z8102AX-V2 eMMC

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'config/**'
      - 'dts/**'
      - 'device/**'
      - '.github/workflows/build-openwrt.yml'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      ssh_debug:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

# Prevent multiple workflow runs from running simultaneously
# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REPO_URL: https://git.openwrt.org/openwrt/openwrt.git
  REPO_BRANCH: openwrt-21.02
  CONFIG_FILE: config/ZBT-Z8102AX-eMMC.config
  DTS_FILE: dts/ZBT-Z8102AX-eMMC.dts
  DEVICE_FILE: device/mt7981.mk
  DEVICE_NAME: ZBT-Z8102AX-eMMC
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Update feeds
      run: |
        cd openwrt
        
        # 配置git以处理大仓库和网络问题
        git config --global http.postBuffer 524288000
        git config --global http.lowSpeedLimit 0
        git config --global http.lowSpeedTime 999999
        git config --global core.compression 0
        
        # 使用重试机制更新feeds
        max_attempts=3
        attempt=1
        while [ $attempt -le $max_attempts ]; do
          echo "尝试更新feeds (第 $attempt 次)..."
          if ./scripts/feeds update -a; then
            echo "feeds更新成功"
            break
          else
            echo "feeds更新失败，等待10秒后重试..."
            if [ $attempt -lt $max_attempts ]; then
              sleep 10
              attempt=$((attempt + 1))
            else
              echo "feeds更新失败，已达到最大重试次数"
              exit 1
            fi
          fi
        done
        
        ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        # Copy DTS file
        mkdir -p openwrt/target/linux/mediatek/dts
        cp $DTS_FILE openwrt/target/linux/mediatek/dts/
        echo "DTS file copied to target directory"
        
        # Add device definition to target Makefile
        echo "Adding device definition to mt7981.mk..."
        cat device/mt7981.mk >> openwrt/target/linux/mediatek/image/mt7981.mk
        echo "Device definition added"
        
        # Copy config file
        cp $CONFIG_FILE openwrt/.config
        echo "Config file loaded"
        
        # Make scripts for device integration
        cd openwrt
        make defconfig

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh_debug == 'true' && github.event.inputs.ssh_debug  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Download package
      id: package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "::set-output name=status::success"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@v3
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"

    - name: Upload firmware directory
      uses: actions/upload-artifact@v3
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        touch release.txt
        echo "## OpenWrt Firmware for ${{ env.DEVICE_NAME }}" >> release.txt
        echo "### Build Info" >> release.txt
        echo "- Build Date: $(date +"%Y-%m-%d %H:%M:%S")" >> release.txt
        echo "- OpenWrt Version: ${{ env.REPO_BRANCH }}" >> release.txt
        echo "- Device: ZBT Z8102AX-V2 eMMC" >> release.txt
        echo "### Files" >> release.txt
        echo "Check the Assets section below for firmware files" >> release.txt
        echo "::set-output name=status::success"

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.2.1
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 5
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
